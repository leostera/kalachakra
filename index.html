<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script src="./lib/zazen.js"></script>
  <script>
    window.s0 = window.scheduler()
    window.t0 = Array.from(Array(10).keys())
        .map( n => [n * 1000 * ( Math.random()*10%2|0 ), n, window.now()] )
        .map( n => ({
          fn: window.task(() => window.log(n)),
          t: n[0]
        }) )
      .forEach( t => window.s0.schedule( t.t, t.fn ) )
  </script>
</body>
</html>
